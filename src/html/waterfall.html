<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Waterfall</title>
	<style>
		* {
			box-sizing: border-box;
			margin:0;
			padding:0;
		}

		.waterfall{
			overflow: hidden;
		}

		.waterfall .waterfall-item {
			width: 20%;
			float: left;
			padding:4px;
			overflow:hidden;
		}
		@media(max-width: 1000px){
			.waterfall .waterfall-item{
				width:25%;
			}
		}
		@media(max-width: 500px){
			.waterfall .waterfall-item{
				width:33.33%;
			}
		}

		.waterfall .waterfall-item img {
			border:1px solid #eee;
			display: block;
			width:100%;
			height:auto;
		}
	</style>
</head>
<body>
<h1	style="text-align: center;">瀑布流布局</h1>
<div style="max-width:1200px;margin:auto;padding:0 10px 10px;">
	<div class="waterfall">
		<div class="waterfall-item"><img src="../assets/images/1.jpg" alt=""></div>
		<div class="waterfall-item"><img src="../assets/images/2.jpg" alt=""></div>
		<div class="waterfall-item"><img src="../assets/images/3.jpg" alt=""></div>
		<div class="waterfall-item"><img src="../assets/images/4.jpg" alt=""></div>
		<div class="waterfall-item"><img src="../assets/images/5.jpg" alt=""></div>

		<div class="waterfall-item"><img src="../assets/images/7.jpg" alt=""></div>
		<div class="waterfall-item"><img src="../assets/images/8.jpg" alt=""></div>
		<div class="waterfall-item"><img src="../assets/images/9.jpg" alt=""></div>
		<div class="waterfall-item"><img src="../assets/images/10.jpg" alt=""></div>
		<div class="waterfall-item"><img src="../assets/images/11.jpg" alt=""></div>
		<div class="waterfall-item"><img src="../assets/images/12.jpg" alt=""></div>
		<div class="waterfall-item"><img src="../assets/images/13.jpg" alt=""></div>
		<div class="waterfall-item"><img src="../assets/images/14.jpg" alt=""></div>
		<div class="waterfall-item"><img src="../assets/images/15.jpg" alt=""></div>
		<div class="waterfall-item"><img src="../assets/images/1.jpg" alt=""></div>

</div>

<script src="../libs/jquery.min.js"></script>
<script src="../libs/masonry.pkgd.min.js"></script>
<script src="../libs/imagesloaded.pkgd.min.js"></script>
<script>
	var $grid = $('.waterfall').masonry({
		itemSelector: '.waterfall-item',
	});
	$grid.imagesLoaded().progress(function(){
		$grid.masonry();
	});
</script>

</html>
